---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: pretty-format-json
        args:
          - --autofix
          - --no-ensure-ascii

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.29.0
    hooks:
      - id: yamllint

  - repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
      - id: black
        language_version: python3.12

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: forbid-crlf

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: 'v0.0.253'
    hooks:
      - id: ruff

  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.18.0
    hooks:
      - id: gitlint
        name: gitlint
        language: python
        entry: gitlint
        args: [--staged, --msg-filename]
        stages: [commit-msg]
      - id: gitlint-ci
        name: gitlint-ci
        language: python
        stages: [commit]

  - repo: local
    hooks:
      - id: mypy
        name: Mypy
        # pre-commit runs it in its own virtualenv; so the dependencies must be
        # installed for it separately here, but it only needs to happen once
        # (until the dependencies are changed)
        entry: bash bin/run-mypy.sh app env/local.env
        language: python
        files: "^(app|tests)/"
        pass_filenames: false
